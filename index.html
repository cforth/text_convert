<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Base64编码解码</title>
    <script type="text/javascript" src="js/base64.js"></script>
</head>

<body>
    <form>
        <table border="1px solid" cellpadding="5" cellspacing="0" width="500px">
            <tr>
                <th colspan="3">Base64编码解码</th>
            </tr>
            <tr>
                <td width="20%">原文:</td>
                <td width="80%">
                    <textarea id="originalText" cols="50" rows="10"></textarea>
                </td>
            </tr>
        </table>
        <input type="button" value="编码" onclick="base64_encode()"></input>
        <input type="button" value="解码" onclick="base64_decode()"></input>
    </form>
    <div style="height:20px; clear:both"></div>

    <div>
        <table border="1px solid" cellpadding="5" cellspacing="0" width="500px" class="floatleft">
            <tr>
                <th colspan="2">转换结果</th>
            </tr>
            <tr>
                <td>
                    <textarea id="result" cols="60" rows="15"></textarea>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
